<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <img src="source/logo.png" alt="" class="logo">
        </header>
        <main>
            <div class="params">
                <div class="radio" index="0">Active</div>

                                    <span class="valute">TON</span>
                                </div>
                            </div>
                            <div class="progress" style="--progress: 50; --progressDisplay: '50';">

                                    <div class="start">0%</div>
                                    <div class="meta">%</div>
                                    <div class="end">100%</div>
                                </div>
